    function drawWheel() {
        const segments = 8;
        const angle = 2 * Math.PI / segments;
        ctx.clearRect(0,0,500,500);
        for(let i=0; i<segments; i++) {
            ctx.beginPath();
            ctx.fillStyle = colors[i];
            ctx.moveTo(250, 250);
